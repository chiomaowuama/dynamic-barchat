<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Days and prices</title>
  </head>
  <body>
    <div class="work-wrapper">
      <div class="toppart">
        <div class="my-balace">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="48" cy="24" r="24" fill="#382314" />
            <circle cx="24" cy="24" r="23" stroke="white" stroke-width="2" />
          </svg>
        </div>
      </div>
      <div class="buttompart">
        <div class="spendingtext">
          <h3>Spending-Last 7 days</h3>
        </div>
        <!-- the bars -->
        <div class="the-bars">
          <div class="bar experiment" id="bar-mon">
            <span class="bars first hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>mon</p>
          </div>
          <div class="bar experiment" id="bar-tue">
            <span class="bars sec hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>tue</p>
          </div>
          <div class="bar experiment" id="bar-wed">
            <span class="bars thir hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>wed</p>
          </div>
          <div class="bar experiment" id="bar-thu">
            <span class="bars fourth hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>thu</p>
          </div>
          <div class="bar experiment" id="bar-fri">
            <span class="bars fifth hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>fri</p>
          </div>
          <div class="bar experiment" id="bar-sat">
            <span class="bars sixth hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>sat</p>
          </div>
          <div class="bar experiment" id="bar-sun">
            <span class="bars sev hover-trigger"></span>
            <div class="hover-content">$5236</div>
            <p>sun</p>
          </div>
        </div>
        <div class="total-price">
          <div class="Total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="period">
            <p class="percentage">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
